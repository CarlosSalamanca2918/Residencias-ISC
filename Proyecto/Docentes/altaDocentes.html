    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>
        <nav>
        <p>Menu</p>

		  <main>
            <section>
                <h1>REGISTRO DE DOCENTES</h1>
                <form>
                <div id="datosContenido">
                    <fieldset>
                        <legend>Datos del docente</legend>
                       
                           <label>No. de docente:</label>
                           <input type="text" name="noDocente" placeholder="Numero del docente" maxlength="50" required> 
                           <br>
                           <label>Escolaridad:</label>
						   <input type="text" name="escolaridad" placeholder="Escolaridad" maxlength="50" required> 
                           <br>
                           <label>Carrera adscrito:</label>
                           <input type="text" name="CarreraAdscrito" placeholder="Carrera Adscrito" maxlength="50" required> 
                           <br>
                           <label>Cantidad de Proyectos:</label>
                           <input type="text" name="CantidadProyecto" placeholder="Cantidad de Proyectos" maxlength="50" required> 
                           <br>
                           <label>ID Usuarios:</label>
                           <input type="number" name="idUsuarios" min="0" max="100" step="1" value="0" required>
						   <br>
                           <button>Siguiente</button>
                           <button>Cancelar</button>
                        
                    </fieldset>
                </div>
				 
                </form>
                <a href="./consultaDocentes.html">Regresar</a>
            </section>
        </main>
