                        <legend>Datos del usuario</legend>
                       
                           <label>Nombre del usuarios:</label>
                           <input type="text" name="nombre" placeholder="Nombre del usuarios" maxlength="50" required> 
                           <br>

						   <input type="radio" name="Sexo" value="M" checked>Masculino
                           <input type="radio" name="Sexo" value="F">Femenino
						   <br>
                           <label>Telefono:</label>
                           <input type="number" name="telefono" placeholder="Telefono" maxlength="10" required>

                           <input type="text" name="email" placeholder="email" maxlength="50" required>

                           <input type="radio" name="estatus" value="R">Rechazado

                           <input type="text" name="tipousuario" placeholder="tipousuario" maxlength="50" required>

						   <button>Siguiente</button>
                           <button>Cancelar</button>
                        
                    </fieldset>
                </div>
				 <div id="datosAdministrativos">
                    <fieldset>
                        <legend>Datos Administrativos</legend>

                        <button>Atras</button>
